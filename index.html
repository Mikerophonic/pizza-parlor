<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
 </head>
<body>
    <header>
        <h1>Pizza & Parlor</h1>
        <img src="images/midjourney-logo-fixed2.png">
        <p id="tagline">Handcrafted superior flatbread pies since 2023.</p>
    </header>

    <div id="wrapper">
        <form id="pizza-form">
            <div id="choose-pizza">
                <div id="choose-size">
                    <fieldset>
                    <legend>Choose your size:</legend>
                    <input type="radio" name="size" id="petite" value="petite"><label for="petite">&nbsppetite (8")</label>&nbsp&nbsp
                    <input type="radio" name="size" id="medio" value="medio"><label for="medio">&nbspmedio (10")</label>&nbsp&nbsp
                    <input type="radio" name="size" id="grande" value="grande"><label for="grande">&nbspgrande (12")</label>&nbsp&nbsp
                </fieldset>
                </div>
                <div>    
                    <fieldset>
                    <legend>Choose your toppings:</legend>
                    <input type="checkbox" id="avocado" name="toppings" value="avocado"><label for="avocado">&nbspavocado</label><br>
                    <input type="checkbox" id="smoked-reindeer" name="toppings" value="smoked reindeer"><label for="smoked-reindeer">&nbspsmoked reindeer</label><br>
                    <input type="checkbox" id="cold-fish" name="toppings" value="cold fish"><label for="cold-fish">&nbspcold fish</label><br>
                    <input type="checkbox" id="fiddlehead-fern" name="toppings" value="fiddlehead fern"><label for="fiddlehead-fern">&nbspfiddlehead fern</label><br>
                    <input type="checkbox" id="roast-pumpkin" name="toppings" value="roast pumpkin"><label for="roast-pumpkin">&nbsproast pumpkin</label><br>
                    <input type="checkbox" id="pistachio" name="toppings" value="pistachio"><label for="pistachio">&nbsppistachio</label><br>
                    <input type="checkbox" id="squid-ink" name="toppings" value="squid ink"><label for="squid-ink">&nbspsquid ink</label><br> 
                    <input type="checkbox" id="caramelized-banana" name="toppings" value="caramelized banana"><label for="caramelized-banana">&nbspcaramelized banana</label><br>
                    <input type="checkbox" id="hot-cheetos" name="toppings" value="hot Cheetos"><label for="hot-cheetos">&nbsphot Cheetos</label><br>
                    <input type="checkbox" id="bean" name="toppings" value="bean"><label for="bean">&nbspbean</label><br>                
                    </fieldset>
                </div>
            </div>
            <br>
            <button type='button' id="addToOrderBtn">Add to Order</button>
        </form>

        <div id="order-details">
            <h2>Order Details</h2><br>
            <p>Size:&nbsp <span id="size-span"></span></p>
            <p>Toppings:&nbsp <span id="toppings-span"></span></p><br>
            <p>Price:&nbsp <span id="price-span"></span></p><br><br>
            <button type='button' id="deleteBtn" class="hidden">Delete Item</button>
        </div>
        <div id="submit-order">
            <button type="button" id="submitBtn" class="hidden">Submit Order</button>
        </div>
    </div>
    <footer>
        <p>&copy 2023 Pizza & Parlor, Portland, OR is not real. Nothing is real.</p>
    </footer>
</body>

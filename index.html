<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

</head>
<body>
<h1>Pizza & Parlor</h1>
<div id="wrapper">
    <form>
        <div id="choose-pizza">
            <div id="choose-size">
                <fieldset>
                <legend>Choose your size:</legend>
                <input type="radio" name="size" id="personal"><label for="personal">&nbsppersonal</label>&nbsp&nbsp
                <input type="radio" name="size" id="small"><label for="small">&nbspsmall</label>&nbsp&nbsp
                <input type="radio" name="size" id="medium"><label for="medium">&nbspmedium</label>&nbsp&nbsp
                <input type="radio" name="size" id="large"><label for="large">&nbsplarge</label>&nbsp&nbsp
                <input type="radio" name="size" id="X-large"><label for="X-large">&nbspX-large</label>&nbsp&nbsp
                <input type="radio" name="size" id="jumbo"><label for="jumbo">&nbspjumbo</label>
            </fieldset>
            </div>
            <div>    
                <fieldset>

                <legend>Choose your toppings:</legend>
                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms"><label for="mushrooms">&nbspmushrooms</label><br>
                <input type="checkbox" id="onions" name="toppings" value="onions"><label for="onions">&nbsponions</label><br>
                <input type="checkbox" id="green-peppers" name="toppings" value="green peppers"><label for="green-peppers">&nbspgreen peppers</label><br>
                <input type="checkbox" id="black-olives" name="toppings" value="black olives"><label for="black-olives">&nbspblack olives</label><br>
                </fieldset>

            </div>

        </div>
        <br>
        <button type='button'>Add to Order</button>
    </form>

    <div id="order-details">
        <h2>Order Details</h2>
        <p>Size: <span id="size-span"></span></p>
        <p>Toppings: <span id="toppings-span"></span></p><br>
        <p>Price: <span id="price-span"></span></p>
    </div>
</div>








</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

</head>
<body>
    
    <form>
    <div id="size-selection">
    <h2>Choose your size:</h2>
    <input type="radio" name="size" id="personal"><label for="personal">personal</label>
    <input type="radio" name="size" id="small"><label for="small">small</label>
    <input type="radio" name="size" id="medium"><label for="medium">medium</label>
    <input type="radio" name="size" id="large"><label for="large">large</label>
    <input type="radio" name="size" id="X-large"><label for="X-large">X-large</label>
    <input type="radio" name="size" id="jumbo"><label for="jumbo">jumbo</label>
    </div>
    <div id="topping-selection">
    <h2>Choose your toppings:</h2>
        <label for="mushrooms">mushrooms</label>
        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms"><br>
        <label for="onions">onions</label>
        <input type="checkbox" id="onions" name="toppings" value="onions"><br>
        <label for="green-peppers">green peppers</label>
        <input type="checkbox" id="green-peppers" name="toppings" value="green peppers"><br>
        <label for="black-olives">black olives</label>
        <input type="checkbox" id="black-olives" name="toppings" value="black olives"><br>
    </div>
    <button type='submit' class='btn'>submit</button>







    </form>
</body>
</html>

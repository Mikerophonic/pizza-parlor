<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>

</head>
<body>
<h1>Pizza & Parlor</h1>
<p><em>Superior flatbread pies since 2024.</em></p>
<div id="wrapper">
    <form>
        <div id="choose-pizza">
            <div id="choose-size">
                <fieldset>
                <legend>Choose your size:</legend>
                <input type="radio" name="size" id="personal"><label for="personal">&nbsppiccolo</label>&nbsp&nbsp
                <input type="radio" name="size" id="small"><label for="small">&nbspmedio</label>&nbsp&nbsp
                <input type="radio" name="size" id="medium"><label for="medium">&nbspgrande</label>&nbsp&nbsp
            </fieldset>
            </div>
            <div>    
                <fieldset>

                <legend>Choose your toppings:</legend>
                <input type="checkbox" id="avocado" name="toppings" value="avocado"><label for="avocado">&nbspavocado</label><br>
                <input type="checkbox" id="squid-ink" name="toppings" value="squid-ink"><label for="squid-ink">&nbspsquid ink</label><br>
                <input type="checkbox" id="smoked-reindeer" name="toppings" value="smoked-reindeer"><label for="smoked-reindeer">&nbspsmoked reindeer</label><br>
                <input type="checkbox" id="cold-fish" name="toppings" value="cold-fish"><label for="cold-fish">&nbspcold fish</label><br>
                <input type="checkbox" id="fiddlehead-ferns" name="toppings" value="fiddlehead-ferns"><label for="fiddlehead-ferns">&nbspfiddlehead ferns</label><br>
                <input type="checkbox" id="roast-pumpkin" name="toppings" value="roast-pumpkin"><label for="roast-pumpkin">&nbsproast pumpkin</label><br>
                <input type="checkbox" id="fig" name="toppings" value="fig"><label for="fig">&nbspfig</label><br>
                <input type="checkbox" id="pistachio" name="toppings" value="pistachio"><label for="pistachio">&nbsppistachio</label><br>
                <input type="checkbox" id="chicory" name="toppings" value="chicory"><label for="chicory">&nbspchicory</label><br>   
                <input type="checkbox" id="grape" name="toppings" value="grape"><label for="grape">&nbspgrape</label><br>                
                <input type="checkbox" id="caramelized-banana" name="toppings" value="caramelized-banana"><label for="caramelized-banana">&nbspcaramelized banana</label><br>
                <input type="checkbox" id="moroccan-lamb" name="toppings" value="moroccan-lamb"><label for="moroccan-lamb">&nbspMoroccan lamb</label><br> 
                <input type="checkbox" id="wagyu-veal" name="toppings" value="wagyu-veal"><label for="wagyu-veal">&nbspwagyu veal</label><br>
                <input type="checkbox" id="hot-cheetos" name="toppings" value="hot-cheetos"><label for="hot-cheetos">&nbsphot Cheetos</label><br>                
                
               
                

            </label><br>



                </fieldset>

            </div>

        </div>
        <br>
        <button type='button'>Add to Order</button>
    </form>

    <div id="order-details">
        <h2>Order Details</h2>
        <p>Size: <span id="size-span"></span></p>
        <p>Toppings: <span id="toppings-span"></span></p><br>
        <p>Price: <span id="price-span"></span></p>
    </div>
</div>








</body>
</html>
